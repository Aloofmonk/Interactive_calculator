<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div data-before-container class="before-container"></div>
            <div data-current-container class="current-container"></div>
        </div>
        <div data-clear class="button span-2">AC</div>
        <div data-delet class="button">DEL</div>
        <div data-operation class="button">/</div>
        <div data-button class="button">1</div>
        <div data-button class="button">2 </div>
        <div data-button class="button">3</div>
        <div data-operation class="button">*</div>
        <div data-button class="button">4</div>
        <div data-button class="button">5</div>
        <div data-button class="button">6</div>
        <div data-operation class="button">+</div>
        <div data-button class="button">7</div>
        <div data-button class="button">8</div>
        <div data-button class="button">9</div>
        <div data-operation class="button">-</div>
        <div data-button class="button">.</div>
        <div data-button class="button">0</div>
        <div data-equals class="button span-2">=</div>
    </div>
</body>
</html>
